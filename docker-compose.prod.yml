version: "3.9"

volumes:
  letsencrypt2:
  certbot-challenges2:

networks:
  app:
    driver: bridge

services:
  backend:
    build:
      context: .
      dockerfile: backend/Dockerfile
    image: trophy3d-backend:prod
    container_name: trophy3d-backend-prod
    environment:
      ASPNETCORE_ENVIRONMENT: Production
      ASPNETCORE_URLS: http://+:5000
    expose:
      - "5000"
    restart: unless-stopped
    networks:
      - app
    healthcheck:
      test: ["CMD-SHELL", "curl -s -o /dev/null http://localhost:5000/api/sessions || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5

  frontend:
    build:
      context: .
      dockerfile: frontend/Dockerfile
      args:
        - VITE_API_BASE_URL=https://giveyourcollagueatrophie.online/api
    image: trophy3d-frontend:prod
    container_name: trophy3d-frontend-prod
    env_file:
      - .env.production
    expose:
      - "3000"
    depends_on:
      - backend
    restart: unless-stopped
    networks:
      - app
    healthcheck:
      test: ["CMD-SHELL", "curl -s -o /dev/null http://localhost:3000 || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5

  acme:
    image: certbot/certbot:latest
    container_name: trophy3d-acme
    env_file:
      - .env.production
    volumes:
      - letsencrypt2:/etc/letsencrypt
      - certbot-challenges2:/var/www/certbot
    entrypoint: /bin/sh
    command: |
      -c '
      set -e;
      echo "anything? AAAAAAAAAA";
      DOMAIN=$${DOMAIN:-giveyourcollagueatrophie.online}
      EMAIL=$${EMAIL:-admin@giveyourcollagueatrophie.online}
      echo "checking domain and email";
      if [ -z "$${DOMAIN}" ] || [ -z "$${EMAIL}" ]; then
        echo "DOMAIN and EMAIL are required for certificate issuance";
        exit 1;
      fi;
      echo "running certbot";
      if [ ! -f /etc/letsencrypt/live/$${DOMAIN}/fullchain.pem ]; then
        certbot certonly --non-interactive --standalone -d $${DOMAIN} --email $${EMAIL} --agree-tos --no-eff-email;
      fi;
      echo "certbot finished.";
      '
    networks:
      - app
    ports:
      - "80:80"
      - "443:443"
    restart: "no"


  nginx:
    image: nginx:1.25-alpine
    container_name: trophy3d-nginx
    depends_on:
      - acme
      - backend
      - frontend
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/production.conf:/etc/nginx/conf.d/default.conf:ro
      - letsencrypt2:/etc/letsencrypt
      - certbot-challenges2:/var/www/certbot
    networks:
      - app
    restart: unless-stopped